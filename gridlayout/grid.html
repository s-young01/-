<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            width: 100%;
            height: 100vh;
            padding: 16px;
            background-color: black;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 200px);
            gap: 16px;
            grid-template-areas: 
            "a a a"
            "b c c"
            "b d g"
            "e f g"
            ;
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image1 {
            grid-area: a;
        }
        .image2 {
            grid-area: b;
        }
        .image3 {
            grid-area: c;
        }
        .image4 {
            grid-area: d;
        }
        .image5 {
            grid-area: e;
        }
        .image6 {
            grid-area: f;
        }
        .image7 {
            grid-area: g;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/img1.jpg" alt="" class="image image1">
        <img src="./images/img2.jpg" alt="" class="image image2">
        <img src="./images/img3.jpg" alt="" class="image image3">
        <img src="./images/img4.jpg" alt="" class="image image4">
        <img src="./images/img5.jpg" alt="" class="image image5">
        <img src="./images/img6.jpg" alt="" class="image image6">
        <img src="./images/img7.jpg" alt="" class="image image7">
    </div>
</body>
</html>
